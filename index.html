<!DOCTYPE html>
<html>
    <head>
      <title>ChatBox</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Chatty McChatFace</h1>
          <div id="userMessage"></div>
      </header>
      <main>


<!-- Sign up form -->
      <form class="signupForm" id="sign-up">
        <h2>Sign Up</h2>
        <input class="form-control mt-3" type="email" name="credentials[email]" placeholder="Email@example.com" required>
        <input class="form-control my-3" type="password" name="credentials[password]" placeholder="New Password" required>
        <input class="form-control mb-3" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
        <button class="btn btn-success px-5 mb-5">Sign up</button>
      </form>

<!-- Sign in form -->
      <form class="col-6 signinForm" id="sign-in">
        <h2>Sign In</h2>
        <div class="row align-items-center">
          <input class="form-control mt-3" type="email" name="credentials[email]" placeholder="Email@example.com" required>
          <input class="form-control my-3" type="password" name="credentials[password]" placeholder="Password" required>
          <button class="btn btn-success px-5">Sign in</button>
        </div>
      </form>

<!-- e@e -->
      <button id="guest" class="btn btn-primary px-5 my-2 guest">Quick SignIn</button>


<!-- Chatbox -->
      <div id="chatbox">
        <ul id="messages"></ul>
        <form id="messageForm" action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      </div>
    </main>
    </body>
</html>
