<!DOCTYPE html>
<html>
  <head>
    <title>ChatBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="/assets/styles/all.css" rel="stylesheet">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <header class="container">
      <div class="row justify-content-center">
      <h1>Chatty McChatFace</h1>
    </div>
    <div class="row justify-content-center">
      <div id="userMessage"></div>
    </div>
    </header>

    <main class="container">
      <!-- Sign up form -->
      <div class="row justify-content-center">
        <div class="col-6">
          <form class="signupForm" id="sign-up">
            <h2>Sign Up</h2>
            <input class="form-control mt-3" type="email" name="credentials[email]" placeholder="Email@example.com" required>
            <input class="form-control mt-3" type="text" name="credentials[username]" placeholder="Username" required>
            <input class="form-control my-3" type="password" name="credentials[password]" placeholder="New Password" required>
            <input class="form-control mb-3" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
            <button class="btn btn-success px-5 mb-5">Sign up</button>
          </form>
        </div>
      </div>

      <!-- Sign in form -->
      <div class="row justify-content-center">
        <div class="col-6">
          <form class="signinForm" id="sign-in">
            <h2>Sign In</h2>
              <input class="form-control mt-3" type="email" name="credentials[email]" placeholder="Email@example.com" required>
              <input class="form-control my-3" type="password" name="credentials[password]" placeholder="Password" required>
              <button class="btn btn-success px-5">Sign in</button>
          </form>
        </div>
      </div>

      <!-- e@e -->
      <div class="row justify-content-center">
        <div class="col-6">
          <button id="guest" class="btn btn-primary px-5 my-2 guest">el@el</button>
          <button id="guest2" class="btn btn-warning px-5 my-2 guest">be@be</button>
        </div>
      </div>
    </main>

    <!-- Update Message Modal -->
    <div class="modal fade" id="updateMessageModal" tabindex="-1" role="dialog" aria-labelledby="updateMessageModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateMessageModalLabel">Update Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="update-message">
              <div class="form-group row justify-content-center">
                <label for="updateMessage" class="col-5 my-2 col-form-label">Message</label>
                <input type="text" name="message[text]" class="form-control col col-5 my-2" id="updateMessage">
              </div>
              <div class="modal-footer row align-items-center">
                <div class="update-message-message col">&nbsp</div>
                <div class="update-message-model col" align="right">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success updatebutton">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </body>
</html>
